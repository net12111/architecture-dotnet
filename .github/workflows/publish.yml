name: NuGet Generation

on:
  push:
    branches:
      - master
      - feat/building-blocks-nuget
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1.5.0
        with:
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.PRACTICAL_CLEAN_DDD_TOKEN }}

      - name: Build solution and generate NuGet package
        run: |
          ls -la
          printenv
          dotnet pack src/BuildingBlocks/N8T.Core/N8T.Core.csproj -c Release -o out

      - name: Push generated package to GitHub registry
        run: dotnet nuget push $GITHUB_WORKSPACE/out/*.nupkg --no-symbols --skip-duplicate
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.PRACTICAL_CLEAN_DDD_TOKEN }}
